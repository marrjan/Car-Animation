<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Car Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Container start-->
    <div class="container">

    <!--Sky background start-->
    <div class="sky">
        <!--Road street start-->
        <div class="road"></div>
        <!--Road street end-->

        <!--city building start-->
        <div class="city"></div>
        <!--city building end-->

        <!--Car start-->
        <div class="car">
            <img src="img/car.png" alt="">
        </div>
        <!--Car end-->

        <!--Wheel of car start-->
        <div class="wheel">
            <img src="img/wheel.png" class="back-wheel">
            <img src="img/wheel.png" class="front-wheel">
        </div>
        <!--Wheel of car end-->
    </div>
    <!--Sky background end-->
    </div>
    <!--Container end-->
</body>
</html>
